apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: hubble-ui-ingress
  namespace: openfga-system
  labels:
    app.kubernetes.io/name: hubble-ui
    app.kubernetes.io/component: network-security
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: hubble-ui
      app.kubernetes.io/component: network-observability
  policyTypes:
  - Ingress
  ingress:
  # Allow traffic from ingress controllers
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8081
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: hubble-ui-egress
  namespace: openfga-system
  labels:
    app.kubernetes.io/name: hubble-ui
    app.kubernetes.io/component: network-security
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: hubble-ui
      app.kubernetes.io/component: network-observability
  policyTypes:
  - Egress
  egress:
  # Allow DNS
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # Allow access to Hubble Relay
  - to:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: hubble-relay
    ports:
    - protocol: TCP
      port: 4245
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: hubble-relay-ingress
  namespace: openfga-system
  labels:
    app.kubernetes.io/name: hubble-relay
    app.kubernetes.io/component: network-security
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: hubble-relay
      app.kubernetes.io/component: network-observability
  policyTypes:
  - Ingress
  ingress:
  # Allow traffic from Hubble UI
  - from:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: hubble-ui
    ports:
    - protocol: TCP
      port: 4245
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: hubble-relay-egress
  namespace: openfga-system
  labels:
    app.kubernetes.io/name: hubble-relay
    app.kubernetes.io/component: network-security
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: hubble-relay
      app.kubernetes.io/component: network-observability
  policyTypes:
  - Egress
  egress:
  # Allow DNS
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # Allow access to Cilium agents
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
      podSelector:
        matchLabels:
          k8s-app: cilium
    ports:
    - protocol: TCP
      port: 4244