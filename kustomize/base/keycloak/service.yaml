apiVersion: v1
kind: Service
metadata:
  name: keycloak
  namespace: openfga-system
  labels:
    app.kubernetes.io/name: keycloak
    app.kubernetes.io/component: identity-provider
spec:
  selector:
    app.kubernetes.io/name: keycloak
    app.kubernetes.io/component: identity-provider
  ports:
  - name: http
    port: 8080
    targetPort: http
    protocol: TCP
  - name: management
    port: 9000
    targetPort: management
    protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: keycloak-headless
  namespace: openfga-system
  labels:
    app.kubernetes.io/name: keycloak
    app.kubernetes.io/component: identity-provider
spec:
  selector:
    app.kubernetes.io/name: keycloak
    app.kubernetes.io/component: identity-provider
  ports:
  - name: http
    port: 8080
    targetPort: http
    protocol: TCP
  clusterIP: None