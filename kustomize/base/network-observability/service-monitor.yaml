apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: hubble-metrics
  namespace: openfga-system
  labels:
    app.kubernetes.io/name: cilium-hubble
    app.kubernetes.io/component: network-observability
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: cilium-hubble
  endpoints:
  - port: hubble-metrics
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s
  namespaceSelector:
    matchNames:
    - kube-system
    - openfga-system
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: openfga-network-metrics
  namespace: openfga-system
  labels:
    app.kubernetes.io/name: openfga-operator
    app.kubernetes.io/component: network-observability
spec:
  selector:
    matchLabels:
      app.kubernetes.io/part-of: openfga-operator
  endpoints:
  - port: metrics
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s
  namespaceSelector:
    matchNames:
    - openfga-system
    - openfga-workloads