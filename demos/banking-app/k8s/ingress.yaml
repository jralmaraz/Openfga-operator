apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: banking-demo-ingress
  namespace: default
  labels:
    app: banking-demo
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, PATCH, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,x-user-id,x-user-role,x-user-email"
spec:
  ingressClassName: nginx
  rules:
  - host: banking-demo.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: banking-demo-service
            port:
              number: 80